  <script>
  // Load saved comments on page load
  window.onload = function() {
    const savedComments = JSON.parse(localStorage.getItem("comments")) || [];
    const commentList = document.getElementById("commentList");
    savedComments.forEach(({username, text, image}) => {
      const commentDiv = createCommentElement(username, text, image);
      commentList.prepend(commentDiv);
    });
  };

  // Create comment element with delete button
  function createCommentElement(username, text, image) {
    const commentDiv = document.createElement("div");
    commentDiv.classList.add("comment");

    const imgEl = document.createElement("img");
    imgEl.src = image || "https://via.placeholder.com/50x50.png?text=üíó";

    const contentDiv = document.createElement("div");
    contentDiv.classList.add("content");

    const nameEl = document.createElement("div");
    nameEl.classList.add("username");
    nameEl.textContent = username || "Anonymous";

    const textEl = document.createElement("div");
    textEl.textContent = text;

    // Delete button
    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "‚ùå Delete";
    deleteBtn.style.marginTop = "5px";
    deleteBtn.style.fontSize = "12px";
    deleteBtn.style.cursor = "pointer";
    deleteBtn.onclick = function() {
      commentDiv.remove(); // remove from page
      // remove from localStorage
      const savedComments = JSON.parse(localStorage.getItem("comments")) || [];
      const index = savedComments.findIndex(c => c.username === username && c.text === text && c.image === image);
      if (index > -1) {
        savedComments.splice(index, 1);
        localStorage.setItem("comments", JSON.stringify(savedComments));
      }
    };

    contentDiv.appendChild(nameEl);
    contentDiv.appendChild(textEl);
    contentDiv.appendChild(deleteBtn);

    commentDiv.appendChild(imgEl);
    commentDiv.appendChild(contentDiv);

    return commentDiv;
  }

  // Add new comment
  function addComment() {
    const username = document.getElementById("usernameInput").value.trim();
    const text = document.getElementById("commentInput").value.trim();
    const imageInput = document.getElementById("imageInput");
    const commentList = document.getElementById("commentList");

    if (text === "") {
      alert("Please write something before posting üíï");
      return;
    }

    const saveAndDisplay = (imgSrc) => {
      const commentData = { username, text, image: imgSrc };
      const commentDiv = createCommentElement(username, text, imgSrc);
      commentList.prepend(commentDiv);

      const savedComments = JSON.parse(localStorage.getItem("comments")) || [];
      savedComments.unshift(commentData);
      localStorage.setItem("comments", JSON.stringify(savedComments));

      document.getElementById("commentInput").value = "";
      imageInput.value = "";
    };

    if (imageInput.files.length > 0) {
      const reader = new FileReader();
      reader.onload = function(e) {
        saveAndDisplay(e.target.result);
      };
      reader.readAsDataURL(imageInput.files[0]);
    } else {
      saveAndDisplay("");
    }
  }
  </script>
