  <style>
    /* --- RESET + BASE --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffd6e0, #ffe6f0);
      color: #333;
      height: 100vh;
      display: flex;
      overflow: hidden;
      position: relative;
    }

    /* --- FLOATING CUTE ELEMENTS --- */
    .floaty {
      position: absolute;
      background: rgba(255, 182, 193, 0.4);
      border-radius: 50%;
      animation: floatyMove 10s infinite ease-in-out alternate;
      z-index: 0;
    }
    .floaty:nth-child(1) { width: 120px; height: 120px; top: 10%; left: 5%; animation-delay: 0s; }
    .floaty:nth-child(2) { width: 80px; height: 80px; bottom: 20%; right: 10%; animation-delay: 2s; background: rgba(255, 209, 220, 0.5); }
    .floaty:nth-child(3) { width: 100px; height: 100px; top: 70%; left: 40%; animation-delay: 4s; background: rgba(255, 222, 233, 0.6); }

    @keyframes floatyMove {
      from { transform: translateY(0px) rotate(0deg); }
      to { transform: translateY(-30px) rotate(20deg); }
    }

    /* --- NAVIGATION (TOP RIGHT) --- */
    nav {
      position: absolute;
      top: 25px;
      right: 40px;
      display: flex;
      gap: 20px;
      z-index: 100;
      padding: 12px 20px;
      border-radius: 30px;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 20px rgba(255, 182, 193, 0.4);
      animation: fadeInNav 1.5s ease-in-out;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 17px;
      padding: 10px 18px;
      border-radius: 25px;
      transition: 0.3s ease;
      background: linear-gradient(90deg, #ffb6c1, #ffcce1);
    }

    nav a:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 0 12px #ffcce1;
    }

    @keyframes fadeInNav {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- MAIN LAYOUT --- */
    .container {
      display: flex;
      width: 100%;
      height: 100vh;
      z-index: 1;
    }

    /* LEFT SLIDER */
    .slider {
      width: 50%;
      height: 100%;
      overflow: hidden;
      position: relative;
      border-top-right-radius: 80px;
      border-bottom-right-radius: 80px;
    }

    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      animation: slide 12s infinite linear;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }

    /* --- RIGHT INFO --- */
    .info {
      width: 50%;
      padding: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: fadeIn 2s ease-in-out;
    }

    .info h1 {
      font-size: 50px;
      margin-bottom: 20px;
      color: #d63384;
      text-shadow: 0 0 10px rgba(255, 182, 193, 0.6);
      animation: fadeUp 1.5s ease-in-out;
    }

    .info p {
      font-size: 18px;
      line-height: 1.6;
      color: #555;
      margin-bottom: 30px;
    }

    /* --- ANIMATIONS --- */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .slider, .info {
        width: 100%;
        height: 50vh;
      }
      .info {
        padding: 40px;
        text-align: center;
        align-items: center;
      }
      nav {
        top: 10px;
        right: 10px;
        flex-wrap: wrap;
        justify-content: center;
        background: rgba(255, 255, 255, 0.4);
      }
    }
  </style>
</head>
