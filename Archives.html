<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üå∏ Archive üå∏</title>
<style>
  body {
    margin: 0;
    font-family: 'Dancing Script', cursive;
    background-color: #ffe6f0;
    color: #ff5f8f;
  }
  nav {
    width: 100%;
    background-color: #ffb6c1;
    padding: 15px 0;
    text-align: center;
    position: sticky;
    top: 0;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    z-index: 100;
  }
  nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
    font-size: 16px;
    transition: 0.3s;
  }
  nav a:hover { color: #fff0f5; }

  .saved-section {
    padding: 20px;
    background: #ffd6e8;
    border-bottom: 2px solid #ffb6c1;
  }
  .saved-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }
  .saved-grid img {
    width: 80px;
    height: 80px;
    border-radius: 6px;
    object-fit: cover;
    border: 2px solid #ffb6c1;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 8px;
    padding: 20px;
  }
  .gallery-item {
    background-color: #ffdde5;
    border-radius: 6px;
    padding: 5px;
    position: relative;
  }
  .gallery-item img {
    width: 100%;
    aspect-ratio: 1/1;
    object-fit: cover;
    border-radius: 4px;
    transition: transform 0.3s;
  }
  .gallery-item img:hover { transform: scale(1.05); }
  .pin-btn {
    position: absolute;
    top: 5px;
    right: 5px;
    background: rgba(255, 182, 193, 0.8);
    border: none;
    padding: 5px 8px;
    border-radius: 20px;
    font-size: 12px;
    cursor: pointer;
    transition: all 0.3s;
  }
  .pin-btn.saved { background: #ff69b4; color: white; }
  .pin-btn:hover { transform: scale(1.1); }

  /* üß∏ Teddy Music Button */
  .music-btn {
    position: fixed;
    top: 20px;
    right: 25px;
    background-color: transparent;
    border: none;
    font-size: 36px;
    cursor: pointer;
    color: #ff7da6;
    z-index: 200;
    transition: transform 0.4s ease, color 0.3s ease;
    text-shadow: 0 0 5px rgba(255,182,193,0.6);
  }

  .music-btn.playing {
    color: #ff4081;
    transform: scale(1.3) rotate(8deg);
    animation: bounce 1.2s infinite ease-in-out;
  }

  @keyframes bounce {
    0%, 100% { transform: scale(1.25) rotate(8deg); }
    50% { transform: scale(1.15) rotate(-8deg); }
  }

  .music-btn:hover {
    transform: scale(1.3);
  }

  /* ‚ú® Laufey Label */
  #musicLabel {
    position: fixed;
    top: 68px;
    right: 20px;
    font-size: 14px;
    color: #ff7da6;
    font-family: 'Poppins', cursive;
    background: rgba(255, 240, 245, 0.7);
    padding: 4px 8px;
    border-radius: 10px;
    box-shadow: 0 2px 4px rgba(255,182,193,0.4);
    z-index: 150;
    opacity: 1;
    transition: opacity 1s ease;
  }

  #musicLabel.fade-out {
    opacity: 0;
  }

  @media (max-width: 768px) { .gallery { grid-template-columns: repeat(3, 1fr); } }
  @media (max-width: 480px) { .gallery { grid-template-columns: repeat(2, 1fr); } }
</style>
</head>
<body>

<nav>
  <a href="index.html">üíå Home </a>
  <a href="AboutMe.html">üå∏ Profile </a>
  <a href="Diary.html">üìû Unsaid Letters </a>
  <a href="poem.html">ü©∞ Poem </a>
</nav>

<!-- üß∏ Teddy Music Button -->
<button class="music-btn" id="musicBtn">üß∏</button>
<p id="musicLabel">click me ‚ô°</p>
<audio id="bgMusic" src="fromstart.mp3" loop></audio>

<div class="saved-section">
  <center><h1> My digital Archive :3 <br> .‡≥Éüç∞*:ÔΩ• </h1></center>
  <h3> ‚îÄ‚îÄ ‚òÖ pins/snippets </h3>
  <div class="saved-grid" id="savedGrid"></div>
</div>

<div class="gallery" id="gallery"></div>

<script>
const gallery = document.getElementById("gallery");
const savedGrid = document.getElementById("savedGrid");

// Gallery images
const galleryImages = [
  "pictures/p1.jpg", "pictures/p2.jpg","pictures/p3.jpg","pictures/p4.jpg","pictures/p5.jpg",
  "pictures/p6.jpg","pictures/p7.jpg","pictures/p8.jpg","pictures/p9.jpg", "pictures/p10.jpg",
  "pictures/p11.jpg","pictures/p12.jpg","pictures/p13.jpg","pictures/p14.jpg","pictures/p15.jpg",
  "pictures/p16.jpg","pictures/p17.jpg","pictures/p18.jpg","pictures/p19.jpg","pictures/p20.jpg"
];

// Saved pins
let savedPins = JSON.parse(localStorage.getItem("savedPins") || "[]");

function updateSavedSection() {
  savedGrid.innerHTML = "";
  savedPins.forEach(i => {
    const img = document.createElement("img");
    img.src = galleryImages[i];
    img.alt = `Saved Pic ${i + 1}`;
    savedGrid.appendChild(img);
  });
}
updateSavedSection();

// Gallery setup
galleryImages.forEach((src, index) => {
  const item = document.createElement("div");
  item.className = "gallery-item";

  const img = document.createElement("img");
  img.src = src;
  img.alt = `Gallery Image ${index + 1}`;

  const btn = document.createElement("button");
  btn.className = "pin-btn";
  btn.textContent = "Pin";

  if (savedPins.includes(index)) {
    btn.classList.add("saved");
    btn.textContent = "Pinned";
  }

  btn.addEventListener("click", () => {
    if (savedPins.includes(index)) {
      savedPins = savedPins.filter(x => x !== index);
      btn.classList.remove("saved");
      btn.textContent = "Pin";
    } else {
      savedPins.push(index);
      btn.classList.add("saved");
      btn.textContent = "Pinned";
    }
    localStorage.setItem("savedPins", JSON.stringify(savedPins));
    updateSavedSection();
  });

  item.appendChild(img);
  item.appendChild(btn);
  gallery.appendChild(item);
});

// üß∏ Music Button Logic
const musicBtn = document.getElementById("musicBtn");
const bgMusic = document.getElementById("bgMusic");
const musicLabel = document.getElementById("musicLabel");

musicBtn.addEventListener("click", () => {
  if (bgMusic.paused) {
    bgMusic.play();
    musicBtn.classList.add("playing");
  } else {
    bgMusic.pause();
    musicBtn.classList.remove("playing");
  }

  // Fade out label after click
  musicLabel.classList.add("fade-out");
  setTimeout(() => {
    musicLabel.style.display = "none";
  }, 1000);
});
</script>

</body>
</html>
